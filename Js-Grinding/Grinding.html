<!DOCTYPE html>
<html>
<head>
    <title>Ejercicios de JavaScript</title>
</head>
<body>
    <h1>Ejercicios de JavaScript</h1>

    <!-- Ejercicio 1: Suma de dos números -->
    <p>Ejercicio 1: Suma de dos números</p>
    <input type="number" id="num1">
    <input type="number" id="num2">
    <button id="Calcular">Calcular</button>
    <p>Resultado: <span id="resultado1"></span></p>

    <!-- Ejercicio 2: Factorial de un número -->
    <p>Ejercicio 2: Factorial de un número</p>
    <input type="number" id="numFactorial">
    <button id="Button">Calcular</button>
    <p>Resultado: <span id="resultado2"></span></p>

    <!-- Ejercicio 3: Verificar si un número es par o impar -->
    <p>Ejercicio 3: Verificar si un número es par o impar</p>
    <input type="number" id="numParImpar">
    <button id="VerificarParImpar">Verificar</button>
    <p>Resultado: <span id="resultado3"></span></p>

    <!-- Ejercicio 4: Contar palabras en una cadena -->
    <p>Ejercicio 4: Contar palabras en una cadena</p>
    <textarea id="cadenaTexto" placeholder="Ingresa una cadena de texto"></textarea>
    <button id="ContarPalabras">Contar palabras</button>
    <p>Número de palabras: <span id="resultado4"></span></p>

    <!-- Ejercicio 5: Mayor de tres números -->
    <p>Ejercicio 5: Mayor de tres números</p>
    <input type="number" id="num5_1" placeholder="Número 1">
    <input type="number" id="num5_2" placeholder="Número 2">
    <input type="number" id="num5_3" placeholder="Número 3">
    <button id="EncontrarMayor">Encontrar Mayor</button>
    <p>Número mayor: <span id="resultado5"></span></p>

    <!-- Otros ejercicios aquí -->

    <script src="Js Grinding improving.js"></script>
</body>
</html>
